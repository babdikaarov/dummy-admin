# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration

[build]
  # Build command
  command = "npm run build"

  # Directory to deploy (Vite default output directory)
  publish = "dist"

  # Node version
  node_version = "20.10.7"

[build.environment]
  # Environment variables during build
  VITE_BUILD_ENV = "production"

# Production context settings
[context.production]
  command = "npm run build"
  publish = "dist"

# Preview/staging context settings
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch deploy context settings
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"

# Redirect all non-file requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache settings for HTML files (shorter TTL)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
